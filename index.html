<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>生日派对邀请函</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background: #fff4e6;
      margin: 0;
      padding: 2rem 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: center;
      position: relative;
    }
    h1 {
      color: #ff6f61;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #333;
    }
    .highlight {
      color: #ff6f61;
      font-weight: bold;
    }
    .footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #777;
    }
    .button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .button:hover {
      background-color: #e95a4f;
    }
    .link-button {
      display: inline-block;
      margin-top: 1rem;
      font-size: 1rem;
      text-decoration: none;
      background-color: #fcd34d;
      color: #333;
      padding: 0.6rem 1.2rem;
      border-radius: 2rem;
      font-weight: bold;
      transition: background 0.3s;
    }
    .link-button:hover {
      background-color: #fbbf24;
    }
    audio {
      margin-top: 2rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🎉 这是一个随便写写的小网页 🎂</h1>
    <p>Hey Girls，</p>
    <p>下周三是我的生日🎈，欢迎来我家玩呀～</p>
    <p><span class="highlight">时间：</span> Apr 16th 6PM </p>
    <p><span class="highlight">地址：</span> <a href="https://maps.google.com/?q=[666 Edgewater Blvd]" target="_blank">666 Edgewater Blvd 🏠</a></p>
    <p><span class="highlight">形式：</span> potluck哦～每人带一道菜 🥗</p>
    <p>来之前告诉我一个属于你的 <span class="highlight">fun fact</span> 到时候我会念出来 😄</p>
    <p>如果你有什么想玩的活动/小游戏，也欢迎提前告诉我～✨</p>
    <p>由于本人立志成为一名业余 bartender 🍹</p>
    <p>如果你有特别想喝的鸡尾酒或饮品，tell me，让我提前学一下！</p>

    <a href="mailto:your_email@example.com?subject=My%20Fun%20Fact%20for%20Your%20Birthday%20Party" class="button" style="text-decoration: none; display: inline-block; padding: 10px 15px; background: #ff6f61; color: white; border-radius: 5px;">
      📧 点击发送你的Fun Fact
    </a>
    <div class="footer">
      Have Fun ~ ❤️
    </div>
    <audio controls autoplay loop>
      <source src="https://www.bensound.com/bensound-music/bensound-funkyelement.mp3" type="audio/mpeg">
    </audio>
  </div>
</body>
</html>
